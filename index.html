<style>

      padding: 0;

  canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;

  }
</style>


<canvas id="canvas" width="715" height="616"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = document.documentElement.scrollHeight;

  let particlesArray;

  class Particle {
      constructor(x, y, directionX, directionY, size, color) {
          this.x = x;
          this.y = y;
          this.directionX = directionX;
          this.directionY = directionY;
          this.size = size;
          this.color = color;
      }

      draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
      }

      update() {
          if (this.x + this.size > canvas.width || this.x - this.size < 0) {
              this.directionX = -this.directionX;
          }
          if (this.y + this.size > canvas.height || this.y - this.size < 0) {
              this.directionY = -this.directionY;
          }
          this.x += this.directionX;
          this.y += this.directionY;
          this.draw();
      }
  }

  function init() {
      particlesArray = [];
      const numberOfParticles = 100;
      for (let i = 0; i < numberOfParticles; i++) {
          const size = Math.random() * 5 + 1;
          const x = Math.random() * (innerWidth - size * 2) + size;
          const y = Math.random() * (canvas.height - size * 2) + size;
          const directionX = (Math.random() - 0.5) * 0.5;
          const directionY = (Math.random() - 0.5) * 0.5;
          const color = 'white';

          particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
  }

  function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, canvas.height);

      for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
      }
  }

  init();
  animate();

  window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = document.documentElement.scrollHeight;
      init();
  });

  canvas.addEventListener('click', function (event) {
      const size = Math.random() * 5 + 1;
      const x = event.clientX;
      const y = event.clientY;
      const directionX = (Math.random() - 0.5) * 0.5;
      const directionY = (Math.random() - 0.5) * 0.5;
      const color = 'white';

      particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
  });
</script>
